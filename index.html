<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="wrapper-app flex">
        <header class="flex">
            <!-- logo -->
            <div class="logo">
                <img class="pictogram" src="./spotify/img/logo-small.svg" alt="">
                <img class="logo-1000" src="./spotify/img/logo.svg" alt="logo">
            </div>
            <!-- /logo -->
            <!-- menu-principal -->
            <nav>
                <ul class="menu-principal margin-top">
                    <li><img src="./spotify/img/home.svg" alt=""><span>Home</span></li>
                    <li><img src="./spotify/img/search.svg" alt=""><span>Cerca</span></li>
                    <li><img src="./spotify/img/libreria.svg" alt=""><span>La tua libreria</span></li>
                </ul>
            </nav>
            <!-- /menu-principal -->
            <!-- create playlist -->
            <div class="create-playlist margin-top">
                <h4>PLAYLIST</h4>
                <button class="btn"><i class="margin-right fa-solid fa-plus"></i>Crea Playlist</button>
            </div>
            <ul class="playlist">
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
            </ul>
            <div class="user">
               <div class="download flex">
                <img class="margin-right" src="./spotify/img/download.svg" alt="">
                <button class="btn">Installa app</button>
               </div>
                <div class="admin flex">
                    <img class="margin-right" src="./spotify/img/profile.svg" alt="">
                    <h5>John Doe</h5>
                </div>
            </div>
            <!-- /create playlist -->  
        </header>
        <main></main>
    </div>
    <footer></footer>
</body>
</html>
