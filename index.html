<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <header>
        <!-- parte superiore header -->
        <div class="navigator">
            <!-- logo e menu -->
            <img id="pittogramma" src="./spotify/img/logo-small.svg" alt="pittogramma">
            <img class="logo" src="./spotify/img/logo.svg" alt="logo">
            <nav class="principale">
                <ul class="menu">
                    <li class="flex">
                        <img src="./spotify/img/home.svg" alt="home">
                        <a href="#">Home</a>
                    </li>
                    <li class="flex">
                        <img src="./spotify/img/search.svg" alt="home">
                        <a href="#">Cerca</a>
                    </li>
                    <li class="flex">
                        <img src="./spotify/img/libreria.svg" alt="home">
                        <a href="#">La tua libreria</a>
                    </li>
                </ul>
            </nav>
            <!-- /logo e menu -->
            <!-- aggiunta playlist -->
            <div class="crea-playlist">
                <h4>PLAYLIST</h4>
                <i class="fa-solid fa-plus"></i>
                <span>Crea Playlist</span>
                <ul class="playlist">
                    <li>
                        <a href="#">Nome Playlist</a>
                    </li>
                    <li>
                        <a href="#">Nome Playlist</a>
                    </li>
                    <li>
                        <a href="#">Nome Playlist</a>
                    </li>
                    <li>
                        <a href="#">Nome Playlist</a>
                    </li>
                    <li>
                        <a href="#">Nome Playlist</a>
                    </li>
                    <li>
                        <a href="#">Nome Playlist</a>
                    </li>
                    <li>
                        <a href="#">Nome Playlist</a>
                    </li>
                </ul>
            </div>
            <!-- /aggiunta playlist -->
        </div>
        <!-- /parte superiore header -->
        <!-- parte inferiore header -->
        <div class="admin">
            <!-- download app -->
            <div class="download flex">
                <img src="./spotify/img/download.svg" alt="download">
                <span>Installa app</span>
            </div>
            <!-- /download app -->
            <!-- nome e cognome -->
            <div class="user flex">
                <img src="./spotify/img/profile.svg" alt="profile">
                <span>John Doe</span>
            </div>
            <!-- /nome e cognome -->
        </div>
        <!-- /parte inferiore header -->
    </header>
    <main class="debug">
        <div class="upgrade">
            <button>EFFETTUA L'UPGRADE</button>
            <section>
                <!-- secondo menu -->
                <nav>link link link link link link</nav>
                <!-- /secondo menu -->
                <h1>Recently played</h1>
                <!-- card musica -->
                <div class="cd row flex">
                    <div class="card"> <img src="./spotify/img/cure.jpeg" alt=""></div>
                    <div class="card"> <img src="./spotify/img/cure.jpeg" alt=""></div>
                    <div class="card"> <img src="./spotify/img/cure.jpeg" alt=""></div>
                    <div class="card"> <img src="./spotify/img/cure.jpeg" alt=""></div>
                    <div class="card"> <img src="./spotify/img/cure.jpeg" alt=""></div>
                    <div class="card"> <img src="./spotify/img/cure.jpeg" alt=""></div>
                </div>
                <!-- /card musica -->
            </section>
        </div>
    </main>
    <footer></footer>
</body>
</html>
